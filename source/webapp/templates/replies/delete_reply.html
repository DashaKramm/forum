{% extends 'base.html' %}
{% block title %}
    <title>Delete reply</title>
{% endblock %}
{% block content %}
    <h2>Delete Reply</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Вы действительно хотите удалить этот ответ?</p>
        <div class="d-flex justify-content-start">
            <input type="submit" value="Да" class="btn btn-danger rounded-0 me-2">
            <a href="{% url "webapp:detailed_topic_view" pk=object.topic.pk %}" class="btn btn-primary rounded-0">Нет</a>
        </div>
    </form>
{% endblock %}
